<!DOCTYPE html>
<html lang=”en”>
<head>
  <meta charset=”UTF-8”>
  <meta name=”viewport” content=”width=device-width, initial-scale=1.0”>
  <title>Le Twin – Collection</title>
  <style>
    Body { margin:0; font-family: Arial,sans-serif; background:#f8f8f5; color:#0a0f24; }
    Header { background:#f8f8f5; padding:20px; text-align:center; }
    .logo { width:150px; }
    Nav { text-align:center; margin-top:10px; }
    Nav a { margin:0 15px; text-decoration:none; color:#0a0f24; font-weight:bold; transition:0.3s; }
    Nav a:hover { color:#1a73e8; }
    Section { max-width:1200px; margin:30px auto; text-align:center; }
    H2 { font-size:30px; margin-bottom:20px; }
    
    .collection-menu { text-align:center; margin-bottom:20px; }
    .collection-menu button { background:#0a0f24; color:#f8f8f5; border:none; padding:10px 20px; margin:0 5px; border-radius:5px; cursor:pointer; font-weight:bold; transition:0.3s; }
    .collection-menu button:hover{ background:#1a73e8; }
    .collection-menu button.active{ background:#1a73e8; }

    .collection-items { display:flex; flex-wrap:wrap; gap:20px; justify-content:center; display:none; }
    .collection-items.active { display:flex; }

    .item { width:200px; cursor:pointer; position:relative; text-align:center; }
    .item img { width:100%; border-radius:8px; transition:0.3s; }
    .item img:hover { transform: scale(1.05); }

    .sizes, .colors { display:none; margin-top:10px; flex-direction:column; gap:5px; }
    .sizes span, .colors .color img { cursor:pointer; border-radius:5px; transition:0.3s; }
    .colors { display:flex; gap:10px; flex-wrap:wrap; justify-content:center; }
    .colors .color img:hover, .sizes span:hover { transform: scale(1.05); }
    .item.active .sizes, .color.active .sizes { display:flex; }
    .item.active .colors { display:flex; flex-wrap:wrap; justify-content:center; }

    Footer { background:#f8f8f5; color:#0a0f24; text-align:center; padding:15px; margin-top:40px; }
  </style>
</head>
<body>
  <header>
    <img src=”logo.jpg” alt=”Le Twin Logo” class=”logo”>
    <nav>
      <a href=”index.html”>Home</a>
      <a href=”about.html”>About Us</a>
      <a href=”collection.html”>Collection</a>
    </nav>
  </header>

  <section>
    <h2>Collection</h2>
    <div class=”collection-menu”>
      <button class=”category-btn active” onclick=”filterCollection(‘logo’)”>Logo Pieces</button>
      <button class=”category-btn” onclick=”filterCollection(‘graphics’)”>Graphics</button>
    </div>

    <!—Logo Pieces 
    <div class=”collection-items logo active”>
      <div class=”item” onclick=”toggleSizes(this)”>
        <img src=”logo-black.jpg” alt=”Black Logo”>
        <div class=”sizes”>
          <span>L</span><span>M</span><span>XL</span>
        </div>
      </div>
      <div class=”item” onclick=”toggleSizes(this)”>
        <img src=”logo-white.jpg” alt=”White Logo”>
        <div class=”sizes”>
          <span>L</span><span>M</span><span>XL</span>
        </div>
      </div>
      <div class=”item” onclick=”toggleSizes(this)”>
        <img src=”logo-blue.jpg” alt=”Blue Logo”>
        <div class=”sizes”>
          <span>L</span><span>M</span><span>XL</span>
        </div>
      </div>
      <div class=”item” onclick=”toggleSizes(this)”>
        <img src=”logo-orange.jpg” alt=”Orange Logo”>
        <div class=”sizes”>
          <span>L</span><span>M</span><span>XL</span>
        </div>
      </div>
    </div>

    <!—Graphics 
    <div class=”collection-items graphics”>
      <!—Repeat for 6 graphics 
      <div class=”item” onclick=”toggleColors(this)”>
        <img src=”graphic1.jpg” alt=”Graphic 1”>
        <div class=”colors”>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic1-white.jpg” alt=”Graphic 1 White”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic1-red.jpg” alt=”Graphic 1 Red”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic1-blue.jpg” alt=”Graphic 1 Blue”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
        </div>
      </div>
      <!—Repeat graphic2 to graphic6 in the same format 
      <div class=”item” onclick=”toggleColors(this)”>
        <img src=”graphic2.jpg” alt=”Graphic 2”>
        <div class=”colors”>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic2-white.jpg” alt=”Graphic 2 White”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic2-red.jpg” alt=”Graphic 2 Red”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
          <div class=”color” onclick=”event.stopPropagation(); toggleSizes(this)”>
            <img src=”graphic2-blue.jpg” alt=”Graphic 2 Blue”>
            <div class=”sizes”><span>L</span><span>M</span><span>XL</span></div>
          </div>
        </div>
      </div>
      <!—Add graphic3 to graphic6 similarly 
    </div>
  </section>

  <footer>
    Instagram: <a href=”#”>@letwin.official</a> | Email: <a href=mailto:contact@letwin.com>contact@letwin.com</a>
  </footer>

  <script>
    Function filterCollection(category){
      Document.querySelectorAll(‘.collection-items’).forEach(ci=>ci.classList.remove(‘active’));
      Document.querySelector(‘.collection-items.’+category).classList.add(‘active’);
      Document.querySelectorAll(‘.category-btn’).forEach(btn=>btn.classList.remove(‘active’));
      Event.target.classList.add(‘active’);
    }

    Function toggleSizes(el){
      El.classList.toggle(‘active’);
    }

    Function toggleColors(el){
      El.classList.toggle(‘active’);
    }
  </script>
</body>
</html>
