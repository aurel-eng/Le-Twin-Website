<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LE TWIN — Logo Collection</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <a class="brand" href="index.html">LE TWIN</a>
    <nav class="main-nav">
      <a href="index.html">Home</a>
      <a href="menu.html">Menu</a>
      <a href="graphics.html">Graphics</a>
      <a href="about.html">About</a>
    </nav>
    <button class="hamburger" aria-label="Open menu">☰</button>
  </header>

  <main>
    <h2 class="section-title">Logo Collection</h2>
    <p class="lead">Classic logo tees available in 4 colors. Sizes: M, L, XL.</p>
    <div class="products-grid">
      <a class="product-card" href="product.html?type=logo&color=black&name=Logo+Black">
        <img src="images/logo-black.jpg" alt="Logo Black">
        <h3>Logo — Black</h3>
      </a>

      <a class="product-card" href="product.html?type=logo&color=white&name=Logo+White">
        <img src="images/logo-white.jpg" alt="Logo White">
        <h3>Logo — White</h3>
      </a>

      <a class="product-card" href="product.html?type=logo&color=blue&name=Logo+Blue">
        <img src="images/logo-blue.jpg" alt="Logo Blue">
        <h3>Logo — Blue</h3>
      </a>

      <a class="product-card" href="product.html?type=logo&color=red&name=Logo+Red">
        <img src="images/logo-red.jpg" alt="Logo Red">
        <h3>Logo — Red</h3>
      </a>
    </div>
  </main>

  <footer class="site-footer">
    <div class="footer-inner">
      <div>© LE TWIN — 2025</div>
    </div>
  </footer>

<script>
  const hamb = document.querySelector('.hamburger');
  const nav = document.querySelector('.main-nav');
  if(hamb){
    hamb.addEventListener('click', ()=> nav.classList.toggle('open'));
  }
</script>
</body>
</html>
