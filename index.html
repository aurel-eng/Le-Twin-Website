<!doctype html>
<html lang=”en”>
<head>
<meta charset=”utf-8” />
<meta name=”viewport” content=”width=device-width,initial-scale=1” />
<title>Fashion Mobile Demo</title>
<link href=https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@300;400;600&display=swap rel=”stylesheet”>
<style>
  :root{
    --bg:#f6f3f0;
    --accent:#000;
    --muted:#9a9a9a;
    --pill-radius:30px;
    --nav-height:64px;
  }
  *{box-sizing:border-box}
  Html,body{height:100%}
  Body{
    Margin:0;
    Font-family: Inter, system-ui, -apple-system, “Segoe UI”, Roboto, “Helvetica Neue”, Arial;
    Color:var(--accent);
    Background:white;
    -webkit-font-smoothing:antialiased;
    -moz-osx-font-smoothing:grayscale;
  }

  /* HERO */
  .hero{
    Position:relative;
    Width:100%;
    Height:68vh; /* mobile-first hero height */
    Min-height:420px;
    Overflow:hidden;
    Background:#000;
    Display:flex;
    Align-items:flex-end;
    Justify-content:center;
  }
  .hero img{
    Position:absolute;
    Inset:0;
    Width:100%;
    Height:100%;
    Object-fit:cover;
    Object-position:center;
    Filter:saturate(0.98);
  }
  .brand{
    Position:relative;
    z-index:2;
    font-family: Montserrat, sans-serif;
    font-weight:900;
    font-size:6.2vw; /* responsive */
    letter-spacing:2px;
    color:#fff;
    text-transform:uppercase;
    margin:0 0 2.5vh 0;
    text-align:center;
    text-shadow: 0 2px 8px rgba(0,0,0,0.6);
  }
  .hero-indicator{
    Position:relative;
    z-index:2;
    width:48px;
    height:6px;
    background:rgba(255,255,255,0.9);
    border-radius:4px;
    margin:10px auto 28px;
    opacity:0.9;
  }

  /* CATEGORIES grid */
  .categories{
    Display:grid;
    Grid-template-columns:repeat(2,1fr);
    Gap:8px;
    Padding:12px;
  }
  .cat{
    Background:var(--bg);
    Border:1px solid #ddd;
    Display:flex;
    Flex-direction:column;
    Align-items:stretch;
    Overflow:hidden;
  }
  /* maintain consistent tile aspect ratio */
  .cat .thumb{
    Width:100%;
    Aspect-ratio: 4 / 3; /* modern browsers */
    Background:#e9e3db;
    Display:block;
  }
  .cat .thumb img{
    Width:100%;
    Height:100%;
    Object-fit:contain;
    Display:block;
    Object-position:center;
  }
  .cat .label{
    Padding:10px;
    Font-weight:700;
    Text-transform:uppercase;
    Letter-spacing:0.6px;
    Font-size:14px;
  }

  /* Subscribe / footer area */
  .subscribe{
    Padding:20px 16px;
    Border-top:1px solid #eee;
    Display:flex;
    Gap:12px;
    Align-items:center;
  }
  .subscribe .text{
    Flex:1;
  }
  .subscribe h3{margin:0;font-size:18px}
  .subscribe p{margin:6px 0 0;color:var(--muted);font-size:13px}
  .btn{
    Background:#000;
    Color:#fff;
    Padding:10px 16px;
    Border-radius:var(--pill-radius);
    Display:inline-block;
    Font-weight:700;
    Text-decoration:none;
    Min-width:92px;
    Text-align:center;
  }

  /* sticky bottom nav */
  .bottom-nav{
    Position:fixed;
    Left:0;right:0;
    Bottom:0;
    Height:var(--nav-height);
    Background:#fff;
    Border-top:1px solid #eee;
    Display:flex;
    Justify-content:space-around;
    Align-items:center;
    z-index:999;
    safe-area-inset-bottom:env(safe-area-inset-bottom);
  }
  .nav-item{font-size:12px;color:#555;text-align:center}
  .nav-item svg{display:block;margin:0 auto 4px;width:22px;height:22px}

  /* spacing so page content not hidden by nav */
  .page-padding-bottom{padding-bottom:calc(var(--nav-height) + 12px);}

  /* Larger screens */
  @media(min-width:720px){
    .hero{height:56vh;min-height:520px}
    .brand{font-size:48px}
    .categories{gap:14px;padding:20px}
    .cat .thumb{aspect-ratio: 5 / 3}
  }
</style>
</head>
<body>
  <main class=”page-padding-bottom”>
    <section class=”hero” aria-label=”Feature”>
      <img src=https://images.unsplash.com/photo-1520975912512-0b03da5a0e2d?q=80&w=1200&auto=format&fit=crop alt=”Hero fashion model”>
      <h1 class=”brand”>BERSHKA</h1>
      <div class=”hero-indicator” aria-hidden=”true”></div>
    </section>

    <section class=”categories” aria-label=”Shop categories”>
      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1521335629791-ce4aec67dd53?q=80&w=800&auto=format&fit=contain alt=”Outerwear”></div>
        <div class=”label”>Outerwear</div>
      </article>
      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1514996937319-344454492b37?q=80&w=800&auto=format&fit=contain alt=”Jeans”></div>
        <div class=”label”>Jeans</div>
      </article>

      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1520975921032-7f9dd4d6c3bf?q=80&w=800&auto=format&fit=contain alt=”Pants”></div>
        <div class=”label”>Pants</div>
      </article>
      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1520975912512-0b03da5a0e2d?q=80&w=800&auto=format&fit=contain alt=”Sweaters”></div>
        <div class=”label”>Sweaters & Cardigans</div>
      </article>

      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1541099649105-f69ad21f3246?q=80&w=800&auto=format&fit=contain alt=”Shirts”></div>
        <div class=”label”>Shirts</div>
      </article>
      <article class=”cat”>
        <div class=”thumb”><img src=https://images.unsplash.com/photo-1512436991641-6745cdb1723f?q=80&w=800&auto=format&fit=contain alt=”T-shirts”></div>
        <div class=”label”>T-Shirts</div>
      </article>
    </section>

    <section class=”subscribe” aria-label=”Newsletter signup”>
      <div class=”text”>
        <h3>Get 10% off</h3>
        <p>Subscribe to our newsletter and get 10% off your next order, access to special offers and much more!</p>
      </div>
      <a href=”#” class=”btn” role=”button”>Subscribe</a>
    </section>

    <footer style=”padding:18px 16px;color:#777;font-size:13px;border-top:1px solid #eee;”>
      <div>Terms · Privacy · CA Supply Chains Act</div>
      <div style=”margin-top:10px;color:#aaa;font-size:12px”>United States | English</div>
    </footer>
  </main>

  <nav class=”bottom-nav” role=”navigation” aria-label=”Main”>
    <div class=”nav-item” aria-hidden=”false”><svg viewBox=”0 0 24 24” fill=”none” stroke=”currentColor”><path d=”M3 11.5L12 4l9 7.5” stroke-width=”1.5”/></svg>Home</div>
    <div class=”nav-item”><svg viewBox=”0 0 24 24”><circle cx=”12” cy=”12” r=”9” stroke=”currentColor” stroke-width=”1.5” fill=”none”/></svg>Search</div>
    <div class=”nav-item”><svg viewBox=”0 0 24 24”><rect x=”3” y=”3” width=”18” height=”14” rx=”2” stroke=”currentColor” stroke-width=”1.3” fill=”none”/></svg>Menu</div>
    <div class=”nav-item”><svg viewBox=”0 0 24 24”><path d=”M12 21s-4-3-4-6a4 4 0 018 0c0 3-4 6-4 6z” stroke=”currentColor” stroke-width=”1.3” fill=”none”/></svg>Account</div>
  </nav>
</body>
</html>
